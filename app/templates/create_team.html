{% extends "base.html" %}

{% block content %}
    <h1>Create User</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}<br>
        </p>
        <p>
            {{ form.abbreviation.label }}<br>
            {{ form.abbreviation(size=32) }}<br>
        </p>
        <p>
            {{ form.logo_link.label }}<br>
            {{ form.logo_link(size=32) }}<br>
        </p>
        <p> {{ form.submit() }}</p>
    </form>
{% endblock %}
