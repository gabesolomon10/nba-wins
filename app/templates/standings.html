<!DOCTYPE html>
<html>
<head>
    <title>NBA Standings</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>NBA Standings</h1>
    <table>
        <thead>
            <tr>
                <th>Owner</th>
                <th>Total Wins</th>
                <th>Win Percentage</th>
            </tr>
        </thead>
        <tbody>
            <!-- BEGIN: Loop through users -->
            <tr>
                <td><img src="path_to_profile_picture.jpg" alt="Profile Picture"></td>
                <td>10</td>
                <td>80%</td>
            </tr>
            <!-- END: Loop through users -->
        </tbody>
    </table>
    <h2>Team Standings</h2>
    <table>
        <thead>
            <tr>
                <th>Team</th>
                <th>Record</th>
            </tr>
        </thead>
        <tbody>
            <!-- BEGIN: Loop through teams -->
            <tr>
                <td><img src="path_to_team_logo.jpg" alt="Team Logo"></td>
                <td>50-32</td>
            </tr>
            <!-- END: Loop through teams -->
        </tbody>
    </table>
</body>
</html>
